<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body class="w-full h-lvh relative">
    <div class="bg-base-300 sticky top-0 z-50" id="navbar__background">
      <div class="container mx-auto md:px-20 sm:px-10">
        <nav class="flex items-center justify-between">
          <div>
            <h1 class="text-primary text-[40px] font-bold py-2">MS.shop</h1>
          </div>
          <!-- search icon -->
          <div class="w-1/2">
            <label class="input input-bordered flex items-center gap-2 w-full">
              <input type="text" class="grow" placeholder="Search" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>
          </div>
          <!-- search icon end -->
          <!-- mode section  -->
          <div class="flex items-center gap-4">
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-heart text-[19px] text-primary hover:cursor-pointer"
              ></i
              ><span>sevimlilar</span>
            </p>
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-cart-shopping text-[19px] text-primary hover:cursor-pointer"
              ></i>
              <span>Savatcha</span>
            </p>
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-user text-[19px] text-primary hover:cursor-pointer"
              ></i>
              <span>Profil</span>
            </p>
            <div class="pl-6">
              <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input
                  id="mode__btn"
                  type="checkbox"
                  class="theme-controller"
                  value="synthwave"
                  checked
                />

                <!-- sun icon -->
                <svg
                  class="swap-off fill-current w-8 h-8 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                  />
                </svg>

                <!-- moon icon -->
                <svg
                  class="swap-on fill-current w-8 h-8 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                  />
                </svg>
              </label>
            </div>
          </div>
          <!-- mode section -->
        </nav>
        <div
          class="flex items-center justify-between border-t border-white border-w py-4"
        >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Chegirmalar
            <span><i class="fa-solid fa-tag text-primary"></i></span>
          </a>
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Elektronika
          </a>
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Bolalar mahsulatlari</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Uy & Bog'</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Kiyimlar & Aksesuarlar</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Kitoblar</a
          >
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div
      id="overlay"
      class="absolute top-0 left-0 bottom-0 w-full bg-black bg-opacity-50 backdrop-blur-[2px]"
    ></div>
    <!-- loader -->
    <div
      id="loader"
      class="flex justify-center items-center w-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <span class="loading loading-bars w-14 text-white"></span>
    </div>
    <!-- MAIN SECTION -->
    <main class="mt-[25px] container mx-auto md:px-20 sm:px-10">
      <ul id="info-list">
        <template id="aboutTemp">
          <li class="flex justify-between items-center gap-10 w-[70%] mx-auto">
            <div class="w-[450px] border border-base-300 rounded-lg p-8">
              <div class="w-64 carousel rounded-box">
                <div class="carousel-item w-full">
                  <img
                    id=""
                    src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg"
                    class="w-full ifo-product-img"
                    alt="Tailwind CSS Carousel component"
                  />
                </div>
                <div class="carousel-item w-full">
                  <img
                    id=""
                    src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg"
                    class="w-full ifo-product-img"
                    alt="Tailwind CSS Carousel component"
                  />
                </div>
                <div class="carousel-item w-full">
                  <img
                    id=""
                    src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg"
                    class="w-full ifo-product-img"
                    alt="Tailwind CSS Carousel component"
                  />
                </div>
                <div class="carousel-item w-full">
                  <img
                    id="ifo-product-img"
                    src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg"
                    class="w-full"
                    alt="Tailwind CSS Carousel component"
                  />
                </div>
              </div>
            </div>
            <div class="w-full flex flex-col gap-10">
              <div class="flex items-center justify-between w-full">
                <p
                  class="px-2 py-1 bg-secondary rounded-3xl text-white font-bold"
                >
                  sale <span>50%</span>
                </p>
                <div class="flex gap-4">
                  <i
                    class="fa-regular fa-heart text-2xl text-gray-600 hover:cursor-pointer hover:text-gray-800 transition-all"
                  ></i>
                  <i
                    class="fa-solid fa-share-nodes text-2xl text-gray-600 hover:cursor-pointer hover:text-gray-800 transition-all"
                  ></i>
                </div>
              </div>
              <div>
                <h1 class="info-product-title text-[40px] font-bold">
                  mack book pro
                </h1>
              </div>
              <div class="flex- flex-col gap-2">
                <span class="old-price text-gray-600 text-sm line-through block"
                  >21.000 sum</span
                >
                <span class="text-2xl font-bold price text-primary"
                  >18.000 sum</span
                >
              </div>
              <div class="flex gap-2">
                <button class="btn btn-outline btn-primary hover:text-white">
                  <i class="fa-solid fa-comment-dots"></i>
                </button>
                <button class="btn btn-outline btn-primary hover:text-white">
                  <i class="fa-solid fa-cart-plus"></i> Add to card
                </button>
                <button class="btn btn-primary text-white">
                  <i class="fa-solid fa-bag-shopping"></i>By now
                </button>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </main>

    <script type="module" src="../js/modal.js"></script>
    <script type="module" src="../js/request.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/about.js"></script>
  </body>
</html>
