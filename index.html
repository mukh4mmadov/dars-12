<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS-shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body class="w-full h-lvh relative">
    <div class="bg-base-300 sticky top-0 z-50" id="navbar__background">
      <div class="container mx-auto md:px-20 sm:px-10">
        <nav class="flex items-center justify-between">
          <div>
            <h1 class="text-primary text-[40px] font-bold py-2">MS.shop</h1>
          </div>
          <!-- search icon -->
          <div class="w-1/2">
            <label class="input input-bordered flex items-center gap-2 w-full">
              <input type="text" class="grow" placeholder="Search" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>
          </div>
          <!-- search icon end -->
          <!-- mode section  -->
          <div class="flex items-center gap-4">
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-heart text-[19px] text-primary hover:cursor-pointer"
              ></i
              ><span>sevimlilar</span>
            </p>
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-cart-shopping text-[19px] text-primary hover:cursor-pointer"
              ></i>
              <span>Savatcha</span>
            </p>
            <p class="flex flex-col gap-2 items-center">
              <i
                class="fa-solid fa-user text-[19px] text-primary hover:cursor-pointer"
              ></i>
              <span>Profil</span>
            </p>
            <div class="pl-6">
              <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input
                  id="mode__btn"
                  type="checkbox"
                  class="theme-controller"
                  value="synthwave"
                  checked
                />

                <!-- sun icon -->
                <svg
                  class="swap-off fill-current w-8 h-8 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                  />
                </svg>

                <!-- moon icon -->
                <svg
                  class="swap-on fill-current w-8 h-8 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                  />
                </svg>
              </label>
            </div>
          </div>
          <!-- mode section -->
        </nav>
        <div
          class="flex items-center justify-between border-t border-white border-w py-4"
        >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Chegirmalar
            <span><i class="fa-solid fa-tag text-primary"></i></span>
          </a>
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Elektronika
          </a>
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Bolalar mahsulatlari</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Uy & Bog'</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Kiyimlar & Aksesuarlar</a
          >
          <a href="#" class="hover:text-primary transition-all font-semibold"
            >Kitoblar</a
          >
        </div>
      </div>
    </div>

    <div class="py-5 mt-5 bg-base-300">
      <div
        class="container mx-auto md:px-20 sm:px-10 flex justify-between items-center gap-6"
      >
        <div class="carousel w-full h-full rounded-2xl">
          <div
            id="item1"
            class="carousel-item w-full h-[260px] overflow-hidden"
          >
            <img
              src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg"
              class="w-full"
            />
          </div>
          <div id="item2" class="carousel-item w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg"
              class="w-full"
            />
          </div>
          <div id="item3" class="carousel-item w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg"
              class="w-full"
            />
          </div>
          <div id="item4" class="carousel-item w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
              class="w-full"
            />
          </div>
        </div>

        <div class="card w-full h-[260px] bg-base-100 shadow-xl image-full z-0">
          <figure class="w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              alt="Shoes"
              width="800px"
            />
          </figure>
         
            <div class="card-actions justify-end">
              <button class="btn btn-primary">ADD</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div
      id="overlay"
      class="absolute top-0 left-0 bottom-0 w-full bg-black bg-opacity-50 backdrop-blur-[2px]"
    ></div>
    <!-- loader -->
    <div
      id="loader"
      class="flex justify-center items-center w-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <span class="loading loading-bars w-14 text-white"></span>
    </div>
    <!-- MAIN SECTION -->
    <main class="mt-[25px] container mx-auto md:px-20 sm:px-10">
      <div class="flex items-center justify-between">
        <h2 class="text-4xl">Eng Ko'p Sotiladigan mahsulotlar</h2>
        <p>
          <a href="#" class="text-primary font-semibold text-lg"
            >hammasini ko'rish</a
          >
        </p>
      </div>

      <ul class="mt-8 flex flex-wrap justify-between" id="product-list">
        <template id="most-popular">
          <li class="w-[22.5%] mb-4">
            <div
              class="my-card card w-full bg-base-100 h-[350px] shadow-xl overflow-hidden hover:cursor-pointer"
            >
              <figure class="">
                <img
                  class="product-img w-[130px] object-cover transition-transform duration-300"
                  src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="product-title font-bold text-primary">Shoes!</h2>
                <p class="w-full product-description font-bold">
                  If a dog chews shoes whose shoes does he choose?
                </p>
                <div class="flex items-center justify-between">
                  <div>
                    <span
                      class="old-price text-gray-600 text-sm line-through block"
                      >21.000 sum</span
                    >
                    <span class="text-md font-bold price">18.000 sum</span>
                  </div>
                  <span class="badge badge-secondary skidka">21%</span>
                </div>
                <div class="card-actions">
                  <a
                    id="link"
                    href=""
                    class="w-full border border-primary text-center px-4 rounded-3xl hover:bg-inherit transition-all hover:text-primary cursor-pointer py-1 my-link font-semibold"
                    >shop now</a
                  >
                </div>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </main>

    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/request.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
